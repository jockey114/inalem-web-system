<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup with Firebase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <form id="login-form" onsubmit="login(event)">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p><a href="#" onclick="toggleForms()">Sign Up</a></p> <!-- Toggle to Signup -->
        </form>
        
        <form id="signup-form" style="display: none;" onsubmit="signup(event)">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p><a href="#" onclick="toggleForms()">Login</a></p> <!-- Toggle to Login -->
        </form>
        
    </div>

    <div id="map-container" style="display: none;">
        <h2>Search Location</h2>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search location...">
            <button id="search-button">Search</button>
            <div class="notification-container">
                <button id="notification-button">ðŸ””</button>
                <div id="notification-indicator" class="notification-indicator" style="display: none;"></div>
                <button id="logout-button">Logout</button>
                
            </div>            
        </div>
        <div id="map"></div>
    </div>

    <!-- Modal and Overlay for Notification -->
    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="notification-modal" class="notification-modal" style="display: none;">
        <div class="modal-content">
            <span id="close-button" class="close-button">&times;</span>
            <div class="notification">
                <p id="notification">Last searched location: <span id="last-location">[Your Location]</span></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="loginsignup.js" type="module"></script>
    <script src="map.js" type="module"></script>
</body>
</html>
